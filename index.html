<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Prime Assessoria Contábil</title>
    <meta name="description" content="Assessoria contábil moderna com foco em automação e resultados." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              gold: {
                400: '#F0E68C', // Soft Gold
                500: '#D4AF37', // Metallic Gold (Standard)
                600: '#AA8C2C', // Dark Gold
              },
              navy: {
                // Rebranding: Paleta "Luxury Black" para alinhar com a logo
                800: '#1a1a1a', // Dark Gray (Component hover)
                900: '#0a0a0a', // Almost Black (Cards)
                950: '#000000', // Pure Black (Background)
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-gold': 'pulseGold 4s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              pulseGold: {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 0 rgba(212, 175, 55, 0))' },
                '50%': { transform: 'scale(1.02)', filter: 'drop-shadow(0 0 8px rgba(212, 175, 55, 0.5))' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000; /* Pure Black base */
        color: #f3f4f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 4px;
        border: 1px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; /* gold-500 on hover */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
